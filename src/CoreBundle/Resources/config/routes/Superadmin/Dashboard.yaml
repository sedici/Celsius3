superadministration:
    path: /
    defaults: { _controller: Celsius3\Controller\Superadmin\Dashboard\ShowSuperadminDashboardViewController }
    methods: [ GET ]

superadmin_ajax:
    path: /ajax
    defaults: { _controller: Celsius3\Controller\Superadmin\Dashboard\AjaxController }
    methods: [ GET ]

superadmin_admins_message:
    path: /admins_message
    defaults: { _controller: Celsius3\Controller\Superadmin\Dashboard\SendMessageToAdminsController }
    methods: [ GET, POST ]
    options:
        expose: true

superadmin_orderusertable:
    path: /orderusertable
    defaults: { _controller: Celsius3\Controller\Superadmin\Dashboard\OrderUserTableController }
    options:
        expose: true
