user_index:
    path: /
    defaults: { _controller: Celsius3\CoreBundle\Controller\User\Dashboard\ShowUserDashboardViewController }
    methods: [ GET ]

user_change_context:
    path: /instance/{id}/change
    defaults: { _controller: Celsius3\CoreBundle\Controller\User\Dashboard\ChangeInstanceController }
    methods: [ GET ]

user_ajax:
    path: /ajax
    defaults: { _controller: Celsius3\CoreBundle\Controller\User\Dashboard\AjaxController }
    methods: [ GET ]