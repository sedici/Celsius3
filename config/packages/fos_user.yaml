fos_user:
    db_driver: orm # 'orm', 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Celsius3\CoreBundle\Entity\BaseUser
    profile:
        form:
            type: Celsius3\Form\Type\ProfileFormType
    registration:
        form:
            type: Celsius3\Form\Type\RegistrationFormType
    change_password:
        form:
            validation_groups:  [ChangePassword]
    service:
        mailer: celsius3_core.fos_mailer.custom
        user_manager: celsius3_core.fos_user_manager
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"
    resetting:
        token_ttl: 259200